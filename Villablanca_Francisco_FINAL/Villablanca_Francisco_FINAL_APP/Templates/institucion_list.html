<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Lista de Instituciones</title>
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1 text-center">
        Lista de Instituciones
    </div>
    {% if object_list %}
        <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            {% for institucion in object_list %}
                <tr>
                    <td>{{ institucion.id }}</td>
                    <td>{{ institucion.nombre }}</td>
                    <td>
                        <a href="/eliminar_institucion/{{institucion.id}}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
                        <a href="/modificar_institucion/{{institucion.id}}" class="btn btn-info btn-sm"><i class="bi bi-pencil"></i></a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <div class="alert alert-danger">
        No hay instituciones ingresadas en el sistema
    </div>
{% endif %}
<a href="/" class="btn btn-danger">Volver</a>
</body>
</html>
